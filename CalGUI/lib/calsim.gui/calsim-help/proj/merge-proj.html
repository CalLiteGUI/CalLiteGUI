<B><U><FONT FACE="Arial" SIZE=4><P>Merge with an existing project:</FONT><FONT FACE="Arial"> <BR>
</B></U></FONT>Click on the <B>File | Project | Merge With …</B>, a file dialog box will pop up, allow you to load the desired project, and merge it with the current project. </P>
<P>Note: If there is anything conflict, the current project will overwrite the project be merged.</P>
