        Groups</b></font><br>
        <br>
         When a Group is selected, all the records contained in the group are added to the
        <b>Selected Pathnames List</b>.&nbsp; To select a previously created Group, from the <font
        style=" color: black;"><b>Groups</b></font> <b>&#8594; Get</b> submenu, select the name of
